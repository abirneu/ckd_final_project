{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Modern Fixed Navbar -->
    <nav class="nav-blur fixed w-full top-0 z-50 shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center">
                        <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-teal-500 bg-clip-text text-transparent">
                            CKD Early
                        </span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200">
                        Home
                    </a>
                    <a href="#feature" class="text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200">
                        Features
                    </a>
                    <a href="#about" class="text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200">
                        About
                    </a>
                    <a href="#contact" class="text-gray-700 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200">
                        Contact
                    </a>
                </div>

                <!-- Auth Buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'register' %}" class="btn-primary text-white px-6 py-2 rounded-full font-semibold transition-all duration-200">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="btn-secondary text-white px-6 py-2 rounded-full font-semibold transition-all duration-200 hover:to-teal-600  hover:scale-105 shadow-lg" >
                        Log In
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    Home
                </a>
                <a href="#feature" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    Features
                </a>
                <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    About
                </a>
                <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    Contact
                </a>
                <div class="pt-4 border-t border-gray-200">
                    <a href="{% url 'register' %}" class="block w-full text-center px-4 py-2 rounded-md bg-blue-600 text-white font-medium mb-2">
                        Register
                    </a>
                    <a href="{% url 'login' %}" class="block w-full text-center px-4 py-2 rounded-md bg-green-600 text-white font-medium">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu toggle script -->
    <script>
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
              console.log("click navbar")

            if(!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
              
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
